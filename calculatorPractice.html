<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculatorPractice.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="calculator">
      <div id="screen">
        <div id="number-screen">0</div>
      </div>
      <div id="btns">
        <div id="calculate-btns">
          <button class="clear">AC</button>
          <button class="calculate">=</button>
        </div>
        <div class="big-btns">
          <div class="btns-row">
            <button value="7" class="number">7</button>
            <button value="8" class="number">8</button>
            <button value="9" class="number">9</button>
            <button value="+" class="operator">+</button>
          </div>
          <div class="btns-row">
            <button value="4" class="number">4</button>
            <button value="5" class="number">5</button>
            <button value="6" class="number">6</button>
            <button value="-" class="operator">-</button>
          </div>
          <div class="btns-row">
            <button value="1" class="number">1</button>
            <button value="2" class="number">2</button>
            <button value="3" class="number">3</button>
            <button value="*" class="operator">*</button>
          </div>
          <div class="btns-row" id="last-row">
            <button value="0" class="number" id="zero-btn">0</button>
            <button value="." class="decimal">.</button>
            <button value="/" class="operator">/</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
